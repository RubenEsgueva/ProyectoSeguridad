services:
  web:
    image: carshow
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "81:80"
    links:
      - db
    volumes:
      - ./:/var/www/html/

  db:
    image: mysql:latest
    restart: always
    #command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root1234"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "admin1234"
      MYSQL_DATABASE: "COCHES"
    ports:
      - "8889:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 8890:80
    environment:
      MYSQL_USER: "admin" #usuario admin para phpmyadmin (root)
      MYSQL_PASSWORD: "admin1234" #contrase√±a para admin en phpmyadmin (root)
      MYSQL_DATABASE: "COCHES"
